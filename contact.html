<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <title>ACID EARTH</title>

    <link href="/css/main.css" rel="stylesheet" media="all" />

<body id='contact'>
  <nav class='header'>
    <a href="home" class='logo'>Acid Earth</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

  <ul class='menu'>
    <li class='menu-item'><a href='#about'>About</a></li>
    <li class='menu-item'><a href='#contact'>Contact</a></li>
    <li class='menu-item'><a href="#blog">Blog</a></li>
  </ul>
</nav>

  <section class="form-container">

    <div class="contact-image">
      <img class="contact-image" 
            src="images/tassil-n-ajjer.jpg"
            alt='arial shot of tassil n&apos; national park'/>
    </div>

      <form
        class="contact-form"
        action="https://formspree.io/xeqpjljq"
        method="POST"
      >
        <div class="form-row">
          <input
            id="full-name"
            name="full-name"
            type="text"
            placeholder="Name"
            required
          />
        </div>

        <div class="form-row">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>

        <div class="form-row">
          <textarea
            id="message"
            name="message"
            placeholder="Talk nice"
          ></textarea>
        </div>

        <div class="form-row">
          <label class="checkbox-label" for="recieve">
            <input
              id="recieve"
              name="recieve"
              type="checkbox"
              value="will-recieve"
            />

            <span>Send me monthly updates from Acid Earth</span>
          </label>
        </div>

        <div class="form-row">
          <button>Submit</button>
        </div>  
      </form>
  </section>
  </main>
</body>
